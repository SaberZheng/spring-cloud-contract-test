<!DOCTYPE html>
<!--将镜头页面转换成动态的视图，要进行动态处理的元素将使用“th:”为前缀-->
<!--引入Thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Bootstrap-->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<!--通过@{}引用web静态资源，引入jQuery-->
<script th:src="@{jquery-3.3.1.min.js}" type="text/javascript"></script>
<body>
<!--通过${not #lists.isEmpty(people)} 来判断数据。Thymeleaf 支持> 、<、>=、<=、  == 、!= 作为比较条件,同时也支持将Spring EL表达式语言用于条件中-->
<div th:if="${not #lists.isEmpty(authors)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <!--通过th:each 来迭代数据-->
                <li class="list-grop-item" th:each="author:${authors}">
                    <span th:text="'ID：'+${author.id}"></span>
                    <span th:text="'姓名：'+${author.lastName}"></span>
                    <span th:text="${author.firstName}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
